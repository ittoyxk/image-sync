name: Docker Image CI

on:
  push:
    branches: ["main"]
env:
  # 设置 docker 镜像名
  IMAGE_NAME: ghcr.io/ittoyxk/
jobs:

  push-store-image:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v3

      - name: 'Login to GitHub Container Registry'
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{github.actor}}
          password: ${{secrets.GITHUB_TOKEN}}


      - name: Build and push image
        run:
          |
          docker version
          docker pull atlassian/confluence:8.5.16
          docker tag atlassian/confluence:8.5.16 registry.cn-beijing.aliyuncs.com/ittoyxk/confluence:8.5.16
          docker login --username=${{secrets.ALIYUN_USERNAME}} --password=${{secrets.ALIYUN_PASSWORD}} registry.cn-beijing.aliyuncs.com
          docker push registry.cn-beijing.aliyuncs.com/ittoyxk/confluence:8.5.16
